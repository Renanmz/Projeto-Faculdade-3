<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Gerenciador Agro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="css/login.css" />
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

  <div class="login-container shadow p-4 rounded bg-success-subtle" style="max-width: 400px; width: 100%;">
    <!-- Login Section -->
    <div id="loginSection">
      <h2 class="text-center mb-4">Login</h2>
      <form onsubmit="entrar(); return false;">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário</label>
          <input type="text" class="form-control" name="username" id="usuario" placeholder="Usuário" required />
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" name="password" id="senha" placeholder="Senha" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p class="mb-1">Ainda não tem uma conta?</p>
        <button class="btn btn-link p-0" onclick="mostrarCadastro()">Cadastrar novo usuário</button>
      </div>
    </div>

    <!-- Cadastro Section -->
    <div id="cadastroSection" style="display: none;">
      <h2 class="text-center mb-4">Cadastro de Novo Usuário</h2>
      <form id="cadastroForm">
        <div class="mb-3">
          <label for="cadastroUsuario" class="form-label">Usuário</label>
          <input type="text" class="form-control" name="username" id="cadastroUsuario" placeholder="Usuário" required>
        </div>

        <div class="mb-3">
          <label for="cadastroSenha" class="form-label">Senha</label>
          <input type="password" class="form-control" name="password" id="cadastroSenha" placeholder="Senha" required>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
      </form>

      <p id="mensagem" class="text-center text-danger"></p>

      <div class="text-center">
        <p class="mb-1">Já tem uma conta?</p>
        <button class="btn btn-link p-0" onclick="mostrarLogin()">Voltar ao login</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script personalizado -->
  <script src="login.js"></script>
</body>

</html>
